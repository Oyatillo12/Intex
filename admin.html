<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin page</title>
    <link rel="stylesheet" href="./css/main.css">
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
    </style>
</head>
<body class="bg-[#F8F8F8]">


    <div class="flex">
        <nav class="w-[25%] bg-white h-[100vh] pt-[34px] " >
            <img class="mx-auto" src="./images/logo-img.svg" alt="Site logo" width="300">
            <span class="h-[3px] w-full bg-[#EBEBFF] block absolute top-[90px]"></span>
            <ul class="flex flex-col mt-[50px] space-y-[15px] pl-[41px]">
                <li>
                    <a class="text-[25px] leading-[35px] text-[#009398] " href="./admin.html" >Продукты</a>
                </li>
                <li>
                    <a class="text-[25px] leading-[35px] text-[#B4B4C6] " href="./order.html" >Заказы</a>
                </li>
                <li>
                    <a class="text-[25px] leading-[35px] text-[#B4B4C6] " href="./categories.html" >Категории</a>
                </li>
                <li>
                    <a class="text-[25px] leading-[35px] text-[#B4B4C6] " href="./site-settings.html" >Сайт</a>
                </li>
            </ul>
        </nav>
        <div class="w-[75%] pl-[42px] pr-[48px] pt-[31px]">
            <div class="flex items-center justify-end gap-[29px]">
                <a class="text-[22px] leading-[25px] text-[#A6A6A6] hover:text-[#009398] duration-300" href="./dashboard.html">Просмотр веб-сайта</a>
                <span class="bg-[#D6D6D6] w-[2px] h-[14px] block"></span>
                <div class="flex items-center gap-[11px]">
                    <img src="./images/avatar-img.svg" alt="Avatar img" width="18" height="22">
                    <button onclick="handleLogut()" >
                        <strong class="user-name font-normal hover:text-[#009398] duration-300 text-[22px] leading-[25px] text-[#A6A6A6]">Joe Melton</strong>
                    </button>
                </div>
            </div>
            <div class="flex items-center justify-between mt-[58px]">
                <div class="relative">
                    <label class="cursor-pointer flex items-center w-[377px] py-[11px] pl-[34px] rounded-[25px] bg-white shadow-xl">
                        <input class="search-input w-[80%] outline-none py-[8px] text-[23px] leading-[23px] border-r-[#E6E6E6] border-r-[2px]" autocomplete="off" type="text" placeholder="Найти" name="searching">
                        <div class="pl-[22px] w-[20%]">
                            <img src="./images/lupa.svg" alt="search" width="24" height="24">
                        </div>
                    </label>
                    <ul class="popap-list z-50 overflow-hidden h-0 p-0 absolute bg-[#009398] w-full rounded-xl"></ul>
                </div>
                <button class="add-product w-[222px] py-[20px] border-[#009398] border rounded-[29px] bg-[#009398] text-white text-[20px] leading-[23px] font-bold hover:text-[#009398] hover:bg-transparent duration-300 ">+ Добавить продукт</button>
            </div>
            <ul class="flex items-center mt-[40px] justify-center gap-[46px]">
                <li class="karkas-title font-bold text-[35px] text-[#009398] pb-[8px] border-b-[3px] border-b-[#009398] leading-[40px]">Каркасные</li>
                <li class="naduv-title font-bold text-[35px] text-[#A6A6A6] pb-[8px] border-b-[3px] border-b-transparent leading-[40px]">Надувные</li>
            </ul>
            <div class="mt-[66px]">
                <ul class=" rounded-[30px] bg-white py-[17px] pl-[30px] pr-[46px] flex items-center justify-between">
                            <li class="text-[20px] leading-[35px]">Изображение</li>
                            <li class="text-[20px]  leading-[35px]">Цена(сум)</li>
                            <li class="text-[20px]  leading-[35px]">Количество</li>
                            <li class="text-[20px]  leading-[35px] ">Рамка</li>
                            <li class="text-[20px] leading-[35px]">Действия</li>
                 </ul>
                <ul class="pools space-y-[8px] mt-[22px]"> 
                   
               </ul>
            </div>
        </div>
    </div>
    <div class="modal-add fixed hidden inset-0 backdrop-blur flex items-center justify-center">
        <div class="modal-inner w-[950px] bg-[#F8F8F8] rounded-xl px-[106px] pt-[41px] pb-[27px] relative">
           
        </div>
    </div>
    


    <script src="./js/admin/admin.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
</body>
</html>
